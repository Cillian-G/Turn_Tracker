<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Turn Tracker</h1>
    <p>Instructional text</p>

    <form id="number-selection-form">
        <label for="number-of-players">How many are playing?</label>
        <input type="number" name="number" min="2" max="9" required>
        <button data-type="submit" id="start-button">Next</button>
    </form>

    <h3>Clockwise or Random order</h3>
    <button data-type="submit" id="clockwise-button" data-type="clockwise">Clockwise</button>
    <button data-type="submit" id="random-button" data-type="random">Random</button>

    <h3>Enter player names</h3>

    <p>
        Enter a name and select a color for each player

        <span id="clockwise-instructions">
        For the clockwise setting to work, make sure to 
        enter your names in clockwise order around the table.
        </span>
        
    </p>

    <form id="player-details-form">

        <div id="player-details-div"></div>

        <button id="generate-player-order" data-type="submit">Generate player order</button>

    </form>

    <h3>Turn order:</h3>
    <div id="turn-order"></div>

    
    <p>Its <span id="current-player"></span> turn!</p>
    <div id="stopwatch">00:00</div>

    <button id="start-game">Start game</button>
    <button id="pause-game">Pause game</button>
    <button id="end-turn">End Turn</button>
    <button id="end-game">End game</button>

    <p id="selected-order"></p>
    <p id="number-of-players"></p>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
